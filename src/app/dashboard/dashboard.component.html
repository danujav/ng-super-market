<app-dashboard-header></app-dashboard-header>

<div class="mt-5 container text-center">
  <div class="row align-items-center">
    <div class="col-6 col-md-6 border border-primary rounded-3 border-3">
      <p>
        Number Of Customers: {{numberOfCustomers}}
      </p>
    </div>
    <div [hidden]="isShow" class="col-6 col-md-6 border border-dark rounded-3 border-3">
      <p>
        Number Of Items: {{numberOfItems}}
      </p>
    </div>
  </div>
</div>
<button type="button" class="btn btn-info m-5" (click)="toggleButtonClick()">Toggle</button>

<div class="m-4" *ngIf="numberOfSuppliers > 0">
  <h2>Out of stock item list:</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Index</th>
      <th>Code</th>
      <th>Description</th>
      <th>Unit Price</th>
      <th [ngClass]="'col-qty'">Qty On Hand</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemList; let i = index;">
      <ng-container *ngIf="item.qtyOnHand == 0">
        <td [ngClass]="'tbl-index'">{{i}}</td>
        <td>{{item.code}}</td>
        <td>{{item.description | uppercase}}</td>
        <td>{{item.price | currency: 'GBP'}}</td>
        <td>{{item.qtyOnHand}}</td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>

<div class="m-5">
  <h5>Item List</h5>
  <pre>
    {{itemList | json}}
    </pre>
</div>
